<head>
  <title>example</title>
</head>

<template name="layout">
  {{ > yield }}
</template>

<template name="posts">
  <ul>
    {{# each posts }}
      <li>Post - {{ rank }}</li>
    {{/each}}
  </ul>

  {{# if hasNext }}
    <button class="next">See More</button>
  {{ else }}
    <button class="reset">Reset</button>
  {{/if}}
</template>

<template name="loading">
  loading..
</template>
